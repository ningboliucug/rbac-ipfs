test:
  name: zkGuard AddPerm Benchmark (Simplified)
  description: High concurrency test for AddPerm using pre-signed fixed parameters
  workers:
    number: 100

  common:
    addPermArgs: &addPermArgs
      contractId: acmc
      channel: mychannel
      function: AddPerm

      # 负载均衡配置 (保持与之前一致)
      invokerOrgCount: 10
      invokerOrg1:  User1
      invokerOrg2:  _Org2MSP_User2
      invokerOrg3:  _Org4MSP_User4
      invokerOrg4:  _Org5MSP_User5
      invokerOrg5:  _Org6MSP_User6
      invokerOrg6:  _Org7MSP_User7
      invokerOrg7:  _Org8MSP_User8
      invokerOrg8:  _Org9MSP_User9
      invokerOrg9:  _Org10MSP_User10
      invokerOrg10: _Org11MSP_User11
      
      invoker: User1

  rounds:
