test:
  name: zkGuard TraceCid Benchmark
  description: High concurrency Read-Only query (TraceCid)
  workers:
    number: 100

  common:
    traceCidArgs: &traceCidArgs
      contractId: acmc
      channel: mychannel
      function: TraceCid

      # 负载均衡配置
      invokerOrgCount: 10
      invokerOrg1:  User1
      invokerOrg2:  _Org2MSP_User2
      invokerOrg3:  _Org4MSP_User4
      invokerOrg4:  _Org5MSP_User5
      invokerOrg5:  _Org6MSP_User6
      invokerOrg6:  _Org7MSP_User7
      invokerOrg7:  _Org8MSP_User8
      invokerOrg8:  _Org9MSP_User9
      invokerOrg9:  _Org10MSP_User10
      invokerOrg10: _Org11MSP_User11
      
      invoker: User1

  rounds:
    # ==== warmup ====
    - label: warmup
      txDuration: 30
      rateControl: { type: fixed-rate, opts: { tps: 400 } } # 查询较快，热身 TPS 略高
      workload:
        module: ./workload/traceCid.js
        arguments:
          <<: *traceCidArgs
          label: warmup

    # ==== 实验轮 ====
    - label: trace_200
      txDuration: 120
      rateControl: { type: fixed-rate, opts: { tps: 200 } }
      workload:
        module: ./workload/traceCid.js
        arguments:
          <<: *traceCidArgs
          label: trace_200

    - label: trace_300
      txDuration: 120
      rateControl: { type: fixed-rate, opts: { tps: 300 } }
      workload:
        module: ./workload/traceCid.js
        arguments:
          <<: *traceCidArgs
          label: trace_300

    - label: trace_400
      txDuration: 120
      rateControl: { type: fixed-rate, opts: { tps: 400 } }
      workload:
        module: ./workload/traceCid.js
        arguments:
          <<: *traceCidArgs
          label: trace_400

    - label: trace_500
      txDuration: 120
      rateControl: { type: fixed-rate, opts: { tps: 500 } }
