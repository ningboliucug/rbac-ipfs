test:
  name: zkGuard AddResource Benchmark (Simplified)
  description: High concurrency AddResource using pre-signed (UID-only) signature
  workers:
    number: 100

  common:
    addResourceArgs: &addResourceArgs
      contractId: acmc
      channel: mychannel
      function: AddResource

      # 负载均衡配置
      invokerOrgCount: 10
      invokerOrg1:  User1
      invokerOrg2:  _Org2MSP_User2
      invokerOrg3:  _Org4MSP_User4
      invokerOrg4:  _Org5MSP_User5
      invokerOrg5:  _Org6MSP_User6
      invokerOrg6:  _Org7MSP_User7
      invokerOrg7:  _Org8MSP_User8
      invokerOrg8:  _Org9MSP_User9
      invokerOrg9:  _Org10MSP_User10
      invokerOrg10: _Org11MSP_User11
      
      invoker: User1

  rounds:
    # ==== warmup ====
    - label: warmup
      txDuration: 30
      rateControl: { type: fixed-rate, opts: { tps: 200 } }
      workload:
        module: ./workload/addResource.js
        arguments:
          <<: *addResourceArgs
          label: warmup

    # ==== 实验轮 ====
    - label: add_200
      txDuration: 120
      rateControl: { type: fixed-rate, opts: { tps: 200 } }
      workload:
        module: ./workload/addResource.js
        arguments:
          <<: *addResourceArgs
          label: add_200
    - label: add_300
      txDuration: 120
      rateControl: { type: fixed-rate, opts: { tps: 300 } }
